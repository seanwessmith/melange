name: Build Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build extension
        run: NODE_ENV=prod bun run build
      
      - name: Check dist.zip exists
        run: |
          if [ ! -f dist.zip ]; then
            echo "Error: dist.zip not found!"
            exit 1
          fi
          echo "âœ“ dist.zip created successfully"
          ls -lh dist.zip

